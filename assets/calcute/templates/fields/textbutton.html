<div class="grid-50">
<div class="row">
    <div class="col-xs-38">
        <input name="{{ field.$name }}" input-attrs="field.path.options.inputAttrs" class="form-control input-sm" type="text" mask="{{ field.path.options.mask }}" ng-required="{{ field.path.options.required ? 'true' : 'false' }}" set-on-empty="empty" />
    </div>
    <div class="col-xs-12 text-right">
        <a ng-class="{ 'active': !empty }" class="btn btn-sm" role="button" ng-click="field.$setViewValue(value)">&#9166; подтвердить</a>
    </div>
</div>
</div>
